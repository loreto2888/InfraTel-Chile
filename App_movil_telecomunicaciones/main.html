<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal - InfraTel Chile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .main-menu-container {
      background: #fff;
      max-width: 500px;
      margin: 60px auto 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 12px #0001;
      padding: 32px 32px 24px 32px;
      text-align: center;
    }
    .main-menu-title {
      color: #06598c;
      font-size: 1.5rem;
      margin-bottom: 24px;
    }
    .main-menu-btns {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="./assets/telecom-report-site/public/images/infratelchile_logo.png" alt="Logo InfraTel Chile">
    <span class="brand">App Telecomunicaciones</span>
  </div>
  <div class="main-menu-container">
    <h1 class="main-menu-title">Menú Principal</h1>
    <div class="main-menu-btns">
      <button class="login-btn" onclick="window.location.href='reportediario.html'">Reporte Diario</button>
      <button class="login-btn" onclick="window.location.href='nuevo_ingreso.html'">Nuevo Ingreso</button>
      <button class="login-btn" onclick="window.location.href='detalle_ingreso.html'">Detalle Ingreso</button>
      <button class="login-btn" onclick="window.location.href='reportefinaldía.html'">Reporte Final del Día</button>
      <button class="register-btn" onclick="window.location.href='index.html'">Cerrar Sesión</button>
    </div>
  </div>
  <div class="footer">
    ©2024 InfraTel Chile. Todos los derechos reservados.
  </div>
</body>
</html>
