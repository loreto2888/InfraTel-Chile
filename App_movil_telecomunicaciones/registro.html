<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - InfraTel Chile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="header">
    <img class="logo" src="./assets/telecom-report-site/public/images/infratelchile_logo.png" alt="Logo InfraTel Chile">
    <span class="brand">App Telecomunicaciones</span>
  </div>
  <div class="login-container">
    <div class="login-title">Registro de Usuario</div>
    <form id="registerForm" autocomplete="off">
      <div class="input-group">
        <label class="input-label" for="supplier">Supplier</label>
        <select class="input-field" id="supplier" name="supplier" required>
          <option value="">Seleccione proveedor</option>
          <option value="Claro">Claro</option>
          <option value="Huawei">Huawei</option>
          <option value="Nokia">Nokia</option>
          <option value="Ericsson">Ericsson</option>
          <option value="Ericsson">Telco</option>
          <option value="Ericsson">Manpower</option>
        </select>
      </div>
      <div class="input-group">
        <label class="input-label" for="supervisor">Supervisor</label>
        <input class="input-field" type="text" id="supervisor" name="supervisor" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="name">Nombre</label>
        <input class="input-field" type="text" id="name" name="name" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="observacion">Observación</label>
        <input class="input-field" type="text" id="observacion" name="observacion">
      </div>
      <div class="input-group">
        <label class="input-label" for="rut">RUT REAL</label>
        <input class="input-field" type="text" id="rut" name="rut" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="isdp">ISDP Account</label>
        <input class="input-field" type="text" id="isdp" name="isdp" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="email">Email</label>
        <input class="input-field" type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="phone">Phone by Supplier</label>
        <input class="input-field" type="tel" id="phone" name="phone" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="birthdate">Birth date</label>
        <input class="input-field" type="date" id="birthdate" name="birthdate" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="cargo">CARGO</label>
        <input class="input-field" type="text" id="cargo" name="cargo" required>
      </div>
      <button class="register-btn" type="submit">Registrar</button>
      <button class="login-btn" type="button" onclick="window.location.href='index.html'">Volver a Login</button>
    </form>
  </div>
  <div class="footer">
    ©2024 InfraTel Chile. Todos los derechos reservados.
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
