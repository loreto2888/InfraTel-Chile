<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - InfraTel Chile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="header">
    <img class="logo" src="./assets/telecom-report-site/public/images/infratelchile_logo.png" alt="Logo InfraTel Chile">
    <span class="brand">App Telecomunicaciones</span>
  </div>
  <div class="login-container">
    <div class="login-title">Iniciar Sesión</div>
    <form id="loginForm" autocomplete="off">
      <div class="input-group">
        <label class="input-label" for="user">Usuario</label>
        <input class="input-field" type="text" id="user" name="user" required>
      </div>
      <div class="input-group">
        <label class="input-label" for="password">Contraseña</label>
        <input class="input-field" type="password" id="password" name="password" required>
      </div>
      <button class="login-btn" type="submit">Ingresar</button>
      <button class="register-btn" type="button" onclick="window.location.href='registro.html'">Registrarse</button>
    </form>
  </div>
  <div class="footer">
    ©2024 InfraTel Chile. Todos los derechos reservados.
  </div>
  <script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const user = document.getElementById('user').value.trim();
    const pass = document.getElementById('password').value.trim();
    if (user && pass) {
      window.location.href = 'main.html';
    } else {
      alert('Debe ingresar usuario y contraseña');
    }
  });
</script>
</body>
</html>
