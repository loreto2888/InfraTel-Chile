<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nuevo Ingreso - InfraTel Chile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    body { background: #eaf6fb; }
    .header, .footer, .nuevo-container { position: relative; z-index: 1; }
    .nuevo-container {
      background: #fff;
      max-width: 1100px;
      margin: 40px auto 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 12px #0001;
      padding: 32px 32px 24px 32px;
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
    }
    .nuevo-form-col {
      flex: 1 1 320px;
      min-width: 300px;
      max-width: 400px;
    }
    .nuevo-form-col-wide {
      flex: 2 1 400px;
      min-width: 320px;
      max-width: 600px;
    }
    .nuevo-title {
      font-size: 1.3rem;
      color: #06598c;
      font-weight: bold;
      margin-bottom: 18px;
      text-align: left;
      width: 100%;
    }
    .input-group {
      margin-bottom: 16px;
    }
    .input-label {
      font-weight: bold;
      color: #06598c;
      display: block;
      margin-bottom: 4px;
    }
    .input-field, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 3px;
      font-size: 15px;
      background: #f9f9f9;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    .input-field:focus, select:focus, textarea:focus {
      border: 1.5px solid #06598c;
      background: #fff;
    }
    .section-title {
      color: #06598c;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 18px 0 8px 0;
    }
    .btns-centrados {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 18px;
    }
    .login-btn {
      background: #f18700;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .img-upload-grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 12px;
      margin: 12px 0 18px 0;
    }
    .img-upload-box {
      width: 80px;
      height: 80px;
      background: #f3f6fa;
      border: 1.5px dashed #b0b0b0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b0b0b0;
      font-size: 2.2rem;
      cursor: pointer;
      transition: border 0.2s;
    }
    .img-upload-box:hover {
      border: 1.5px solid #f18700;
      color: #f18700;
    }
    @media (max-width: 900px) {
      .nuevo-container { flex-direction: column; padding: 18px 6px 18px 6px; }
      .nuevo-form-col, .nuevo-form-col-wide { max-width: 100%; }
      .img-upload-grid { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>
   <div class="header">
    <img class="logo" src="./assets/telecom-report-site/public/images/infratelchile_logo.png" alt="Logo InfraTel Chile">
    <span class="brand">App Telecomunicaciones</span>
  </div>
  <div style="text-align:right; margin: 24px 32px 0 0;">
    <button class="login-btn" onclick="window.location.href='main.html'">Menú Principal</button>
  </div>
  <div class="nuevo-container">
    <form id="nuevoIngresoForm" style="display: flex; flex-wrap: wrap; width: 100%; gap: 32px;">
      <div class="nuevo-form-col">
        <div class="nuevo-title">Nuevo Ingreso</div>
        <div class="section-title">General</div>
        <div class="input-group">
          <label class="input-label" for="siteId">Site ID</label>
          <input class="input-field" type="text" id="siteId" required>
        </div>
        <div class="input-group">
          <label class="input-label" for="fechaInicio">Fecha de Inicio</label>
          <input class="input-field" type="date" id="fechaInicio" required>
        </div>
        <div class="input-group">
          <label class="input-label" for="teamLeader">Team Leader</label>
          <select class="input-field" id="teamLeader" required>
            <option value="">Selecciona Team Leader</option>
            <option value="Rodrigo Aravena">Rodrigo Aravena</option>
            <option value="Juan Pérez">Juan Pérez</option>
            <option value="Ana Torres">Ana Torres</option>
            <option value="Carlos Soto">Carlos Soto</option>
          </select>
        </div>
        <div class="section-title">Instalación</div>
        <div class="input-group">
          <label class="input-label" for="rru">RRU</label>
          <input class="input-field" type="text" id="rru" placeholder="Ej: 2/3">
        </div>
        <div class="input-group">
          <label class="input-label" for="antenas">Antenas</label>
          <input class="input-field" type="text" id="antenas" placeholder="Ej: 3/3">
        </div>
        <div class="input-group">
          <label class="input-label" for="cables">Cables</label>
          <select class="input-field" id="cables">
            <option value="">Selecciona Porcentaje</option>
            <option value="100%">100%</option>
            <option value="75%">75%</option>
            <option value="50%">50%</option>
            <option value="25%">25%</option>
          </select>
        </div>
        <div class="input-group">
          <label class="input-label" for="gabinete">Gabinete</label>
          <select class="input-field" id="gabinete">
            <option value="">Selecciona Porcentaje</option>
            <option value="100%">100%</option>
            <option value="75%">75%</option>
            <option value="50%">50%</option>
            <option value="25%">25%</option>
          </select>
        </div>
        <div class="input-group">
          <label class="input-label" for="cleanup">Clean up</label>
          <select class="input-field" id="cleanup">
            <option value="">Selecciona Porcentaje</option>
            <option value="100%">100%</option>
            <option value="75%">75%</option>
            <option value="50%">50%</option>
            <option value="25%">25%</option>
          </select>
        </div>
        <div class="section-title">Fechas</div>
        <div class="input-group">
          <label class="input-label" for="fechaSwap">Plan de Término de SWAP</label>
          <input class="input-field" type="date" id="fechaSwap">
        </div>
        <div class="input-group">
          <label class="input-label" for="fechaQc">Plan de Término de QC</label>
          <input class="input-field" type="date" id="fechaQc">
        </div>
        <div class="btns-centrados">
          <button class="login-btn" type="submit">Generar Nuevo Ingreso</button>
        </div>
      </div>
      <div class="nuevo-form-col-wide">
        <div class="section-title">Imágenes (jpg, png, máx 2MB)</div>
        <div class="img-upload-grid">
          <div class="img-upload-box" title="Subir imagen"><span>+</span></div>
          <div class="img-upload-box" title="Subir imagen"><span>+</span></div>
          <div class="img-upload-box" title="Subir imagen"><span>+</span></div>
          <div class="img-upload-box" title="Subir imagen"><span>+</span></div>
          <div class="img-upload-box" title="Subir imagen"><span>+</span></div>
        </div>
        <div class="section-title">Detalles</div>
        <div class="input-group">
          <label class="input-label" for="problemas">Problemas</label>
          <textarea class="input-field" id="problemas" placeholder="Describe los problemas presentados..."></textarea>
        </div>
      </div>
    </form>
  </div>
  <div class="footer">
    ©2024 InfraTel Chile. Todos los derechos reservados.
  </div>
  <script>
    document.getElementById('nuevoIngresoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aquí deberías guardar el ingreso en localStorage o tu backend
      window.location.href = 'detalle_ingreso.html';
    });
    document.getElementById('fechaInicio').valueAsDate = new Date();
  </script>
</body>
</html>
